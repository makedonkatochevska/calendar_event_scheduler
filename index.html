<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Event Scheduler</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <h1 class="mb-4">Calendar Event Scheduler</h1>

    <!-- Add new event section -->
    <form id="form" class="row mb-4">
      <div class="col-md-4">
        <label for="eventDate">Select a date:</label>
        <input type="date" id="eventDate" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="eventDescription">Event description:</label>
        <input type="text" id="eventDescription" class="form-control" />
      </div>
      <div class="col-md-4">
        <button
          id="addEventBtn"
          type="submit"
          class="btn btn-primary btn-block mt-md-4"
        >
          Add Event
        </button>
      </div>
    </form>

    <!-- Toggle buttons (Show All and Next Seven Days) -->
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="btn-group" role="group">
          <button type="button" id="showAll" class="btn btn-primary active">
            Show All
          </button>
          <!-- Next seven days buttons will be dynamically generated here -->
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Scheduled events list -->
      <div class="col-md-6">
        <h4>Scheduled Events:</h4>
        <ul id="eventsList" class="list-group"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
